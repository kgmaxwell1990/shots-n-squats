{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="row">
    <h1>Create a new account or <a href="{% url 'login' %}" class="green hover-green hvr-grow">Login</a></h1>

    <div class="col-sm-12">
        <form role="form" method="post" action="{% url 'register' %}" class="align_centre margin_20">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <input type="checkbox" name="email_updates" value="email_updates"> Don't sign me up for email updates<br>
            <input type="checkbox" name="email_updates" value="email_updates"> Apply to be a guest blogger <br>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-success hvr-grow">Create account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
