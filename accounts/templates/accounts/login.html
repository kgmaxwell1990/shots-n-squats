{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% block content %}
<h1>Login</h1>

    <form role="form" method="post">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    
{% endblock %}
